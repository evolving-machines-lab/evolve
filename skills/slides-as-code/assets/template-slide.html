<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slide 1</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lora:wght@400;500;600&family=Space+Grotesk:wght@300;400;500;600&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        html, body {
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        body {
            font-family: 'Space Grotesk', sans-serif;
            background: #ffffff;
            color: #1a1a1a;
            width: 1920px;
            height: 1080px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .container {
            text-align: center;
            max-width: 1200px;
        }

        .title {
            font-family: 'Space Grotesk', sans-serif;
            font-size: 72px;
            font-weight: 300;
            letter-spacing: -0.02em;
            margin-bottom: 40px;
            color: #1a1a1a;
        }
        .gradient {
            background: linear-gradient(90deg, #8B5CF6 0%, #EC4899 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-weight: 500;
        }

        .subtitle {
            font-family: 'Lora', serif;
            font-size: 32px;
            font-weight: 400;
            color: #555;
            line-height: 1.6;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="title">Your <span class="gradient">Title</span> Here</h1>
        <p class="subtitle">Replace this with your content.</p>
    </div>
</body>
</html>
