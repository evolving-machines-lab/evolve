<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slide Viewer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        html, body {
            background: #f0f0f0;
            margin: 0;
            padding: 0;
            overflow: hidden;
            width: 100%;
            height: 100%;
            font-family: -apple-system, BlinkMacSystemFont, sans-serif;
        }
        .slide-container {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            transform-origin: center center;
        }
        iframe {
            border: none;
            width: 1920px;
            height: 1080px;
            transform-origin: center center;
            background: white;
        }
        .controls {
            position: fixed;
            bottom: 15px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 12px;
            align-items: center;
            background: rgba(255,255,255,0.9);
            padding: 8px 16px;
            border-radius: 20px;
        }
        .slide-num {
            color: #666;
            font-size: 13px;
        }
        .hint {
            color: #999;
            font-size: 11px;
        }
        .click-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 1920px;
            height: 1080px;
            cursor: default;
        }
    </style>
</head>
<body>
    <div class="slide-container">
        <iframe id="slideFrame" src="slide1.html" scrolling="no"></iframe>
        <div class="click-overlay" id="overlay"></div>
    </div>
    <div class="controls">
        <span class="hint">Use arrow keys</span>
        <span class="slide-num" id="slideNum">1 / 1</span>
    </div>

    <script>
        // UPDATE THIS ARRAY when adding/removing slides
        const slides = ['slide1.html'];
        let current = 0;

        const frame = document.getElementById('slideFrame');
        const numDisplay = document.getElementById('slideNum');

        function showSlide(index) {
            current = index;
            frame.src = slides[current];
            numDisplay.textContent = `${current + 1} / ${slides.length}`;
        }

        function scaleToFit() {
            const scaleX = window.innerWidth / 1920;
            const scaleY = window.innerHeight / 1080;
            const scale = Math.min(scaleX, scaleY) * 0.98;
            const container = document.querySelector('.slide-container');
            container.style.transform = `translate(-50%, -50%) scale(${scale})`;
        }

        scaleToFit();
        window.addEventListener('resize', scaleToFit);

        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowRight' || e.key === 'ArrowDown') {
                if (current < slides.length - 1) showSlide(current + 1);
            } else if (e.key === 'ArrowLeft' || e.key === 'ArrowUp') {
                if (current > 0) showSlide(current - 1);
            }
        });

        frame.addEventListener('load', () => window.focus());
        document.body.addEventListener('click', () => window.focus());
    </script>
</body>
</html>
