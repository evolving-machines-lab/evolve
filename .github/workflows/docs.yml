name: Deploy Docs

on:
  push:
    branches: [main]
    paths:
      - 'docs/**'
      - 'docs-site/**'
      - 'CHANGELOG.md'
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install --workspace=docs-site

      - name: Create content symlink
        working-directory: docs-site
        run: npm run link

      - name: Build static site
        working-directory: docs-site
        run: npx next build
        env:
          NEXT_PUBLIC_BASE_PATH: '/evolve'

      - name: Run unit tests
        working-directory: docs-site
        run: npx tsx tests/unit.mjs

      - name: Run integration tests
        working-directory: docs-site
        run: node tests/integration.mjs
        env:
          NEXT_PUBLIC_BASE_PATH: '/evolve'

      - name: Run E2E tests
        working-directory: docs-site
        run: node tests/e2e.mjs

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: docs-site/out

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
